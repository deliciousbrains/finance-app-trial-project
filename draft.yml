models:
  Transaction:
    label: string:400
    amount: decimal:10,2
    occurred_at: nullable timestamp
    relationships:
      belongsTo: User

seeders: Transaction

controllers:
  Transaction:
    index:
      query: all
      render: dashboard with:transactions

    store:
      validate: label, amount, occurred_at
      save: transaction
      fire: NewTransaction with:transaction
      flash: transaction.label
      redirect: dashboard
